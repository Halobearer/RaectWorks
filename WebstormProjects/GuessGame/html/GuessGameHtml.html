<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
    <link rel="stylesheet" type="text/css" href="/Css/Styles.css">
</head>
<body>
<div class="MainContainer">


    <p class="FirstText">Guessing Game</p>

    <div class="Input" id="InputSection">
        <label>
            <input name="Guess" class="InputBar" id="InputBox">
        </label>
    </div>

    <div class="GuessButton">
        <button class="Button"
                type="submit"
                name="Guess"
                value="Guess"
                id="GuessBar">Guess
        </button>
    </div>

    <div class="PlayButton">
        <button class="PlayGame" type="button" name="Play">Play Game</button>
    </div>

    <div class="ExitGame">
        <button class="Exit" type="button" name="exit">Exit Game</button>
    </div>
<!--todo:<Figure out why the guessBar id has issues    -->
</div>
<script src="../js/GameFunctionality.js"></script>
</body>
</html>
